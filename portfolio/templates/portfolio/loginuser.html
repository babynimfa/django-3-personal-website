{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}
{% load bootstrap3 %}



<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static "portfolio/custom.css" %}">
	<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
</head>

<!--CODING STARTS HERE-->
<body>
	<div class="main-w3layouts wrapper">
		<div class="main-agileinfo">
			<div class="agileits-top">
				<div class="input-group mb-3 justify-content-center">
				<img src="{% static "portfolio/CircleLogo.png" %}" class="brand_logo" alt="Logo">
				</div>
				<form method="POST">
					{% csrf_token %}
					<div class="input-group mb-3 justify-content-center">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
							<input class="text" type="text" name="username" placeholder="Username" required="">
						</div>
						</div>

						<div class="input-group mb-3 justify-content-center">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
								<input class="text" type="password" name="password" placeholder="Password" required="">
							</div>
							</div>
					<text class="errormessage">{{ error }}</text><br><br>
					<div class="wthree-text">
					<div class="input-group mb-2 justify-content-center">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Remember me</label><br><br>
								<text class="errormessage">{{error}}</text>
						</div>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="LOGIN">
				</form>
				<p>Don't have an account yet? <a href="{% url 'signupuser' %}"> Register Now!</a></p>
			</div>
		</div>

		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>

</body>
</html>

{% endblock %}
